<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
   

    <script src="./script.js" defer></script>

</head>
<body>
    <h1>2021 Yeni Yılana Kalan Zaman  </h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0
                
            </p>
            <span>days(Gün)</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0
                
            </p>
            <span>Hours(Saat)</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0
                
            </p>
            <span>Mins(Dak)</span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0
                
            </p>
            <span>Sec(San)</span>
        </div>
        <audio controls loop autoplay >
            <source src="./jingle.mp3" type="audio/mpeg" autoplay="autoplay">
                
        </audio>
    </div>
</body>
</html>
